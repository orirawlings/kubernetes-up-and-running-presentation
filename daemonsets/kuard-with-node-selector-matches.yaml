apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kuard
spec:
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:blue
        name: kuard
      nodeSelector:
        kubernetes.io/os: linux
